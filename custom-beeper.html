<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Beeper</title>
    <script src="js/utility.js" defer></script>
    <script src="js/controls.js"></script>
    <script src="js/custom-beeper.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom-beeper.css">
    <script src="https://kit.fontawesome.com/837a8073e0.js" crossorigin="anonymous"></script>
    <!-- For elvis huehuehue -->
</head>
<body>
    <h1>Custom Beeper</h1>

    <div id="sideMenu">
        <div class="optionContainer">
            Volume <input id="volume" type="range" value="8">
            <br>
            Minimum Change <input value="0" id="minChange" style="width: 3rem;" type="number"> %
            <div id="minChangeWarning"></div>
        </div>
    </div>

    <button class="gameButton" id="toggle">Toggle theme</button>

    <div class="gameBox" style="height: 65vh; transform: translateY(-6vh);">
        <h2>Duration</h2>
        
        <input class="gameInput" type="number" placeholder="in seconds" id="durationInput"> 
        <h2>Minimum delay</h2>
        <input class="gameInput" type="number" placeholder="in seconds" id="minInput"> 
        <h2>Maximum delay</h2>
        <input class="gameInput" type="number" placeholder="in seconds" id="maxInput"> 
        <br>
        <h3 id="beepEstimate">Enter valid values</h3>
        <br>
        <button style="margin-top: 0; " class="gameButton" id="startButton">Start</button> <br>
    </div>


    
    <button id="muteButton" class="buttonSound" onclick="toggleMute()">
		<i id="muteIcon" class="fa-solid fa-volume-high fa-2xl"></i>
		<i id="muteIcon" class="fa-solid fa-volume-off fa-2xl"></i>
	</button>

    <button hidden id="skipButton" class="buttonSound" onclick="skipSong()">
		<i class="fa-solid fa-forward fa-2xl"></i>
	</button>
    
</body>
</html>
